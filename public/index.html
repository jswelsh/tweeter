<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
  </head>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/tweet_manager.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <!-- Top nav bar (fixed) -->

    <nav>
      <!-- <div id="logo"> -->
      <h3 id="logo">tweeter</h3> 
      <div>
        <h4 class="navRight"> <b>Write</b> a new tweet</h4>
        <button class="newTweetButton" class="navRight"  type="submit" name=”newTweetButton”>⤋</button>   
      </div>
    </nav>
    <!-- class='newTweetButton' -->
  <body>
    <header id="topHeader">
      <div class='userID'>
        <img src="/images/profile-hex.png"> 
      </div>
      <div class='userID'>
        <h2>Username</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="tweetInputField" class="tweetSubmit" method="post" action="/tweets/" >
          <textarea id="tweeterText" name="text" maxlength="240" placeholder="What are you humming about?"></textarea>
        </form>
        <input id="tweetButton" type="submit" form="tweetInputField" value="Tweet">
        <span id="counter" class="rightSide" >140</span>
        <div class="warning">
          <strong> <i class="foo-warning"></i></strong>
        </div>
      </section>
      <div class='tweets'> </div> 
    </main>
  </body>
</html>
